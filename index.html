<!DOCTYPE html>
<html lang="en">

<head>
    <title> Casper - My Dragon Productivity Companion </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="description" content="Casper - My Dragon Productivity Companion">
    <meta name="author" content="SirNooby & ZakichanMC">
    <link rel="icon" href="Contents/Sprites/Menu/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Generate the title area-->
    <div id="topbar">
        <img id="site-image" src="Contents/Sprites/Menu/title.png" alt="Friend Site - A Tool For Productivity">
        <p id="coin-amount"> 500 </p>
    </div>

    <!-- Generate the shop area-->
    <div class="sidebar">
        <button id="acc-shades"> Shades - 500 Coins </button>
        <button id="acc-tshirt"> T-Shirt - 250 Coins </button>
        <button id="acc-beanie"> Beanie - 100 Coins! </button>
    </div>
    
    <!-- Generate the friend box-->
    <div id="friend-home">
        <img id="dragon-image" src="Contents/Sprites/Characters/firedragon.gif">
    </div>

    <div id="taskbar">
        <p> Tasks: </p>

        <input type="text" id="task-input" placeholder="Enter a new task here:"/>
        <button id="task-button"> Add Task </button>
        <ul id="task-list">

        </ul>
        <p id="credits"> Made by ZakichanMC and SirNooby </p>
    </div>


    <script src="script.js"> </script>
</body>
</html>
